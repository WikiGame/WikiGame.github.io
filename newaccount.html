<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="wikilogin.css">
</head>

<body>
<header>
    <h6 class ="heading">Wikipedia Game</h6>
    <nav class="pc-nav">
        <ul>
            <li><a href="index.html" class="btn btn-flat"><span>Home</span></a></li>
            <li><a href="rules.html" class="btn btn-flat"><span>Rules</span></a></li>
            <li><a href="competition.html" class="btn btn-flat"><span>Events</span></a></li>
            <li><a href="wikilogin.html" class="btn btn-flat"><span>Login</span></a></li>
        </ul>
    </nav>
  </header>
  <main>
    <form name="login_form">
            <center>
                <h1 class="contact-title">現在アカウント作成はできません。ゲスト登録のみ受け付けています。</h1>
                <p> 「ゲスト登録」ボタンをクリックしてください。</p>
            </center>
            <center>
                <div>
                    <input class="box" type="id" name="id" placeholder="メールアドレス">
                </div>
            </center>
            <center class="login">
                <a type="button" onClick="nextPage();" class="btn2 btn2-solid-gold">ゲスト登録
                </a>
            </center>

        </form>
        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                if(document.login_form.id.value != ""){
                    alert("ゲストアカウント準備中・・・")
                    function sleep(waitMsec) {
                      var startMsec = new Date();
                      while (new Date() - startMsec < waitMsec);
                    }
                    sleep(3000);
                    alert("ゲストアカウントの準備が整いました。")
                    alert("ユーザー名はguest,パスワードはpasswordです。保存をお願いします。")
                    location.href = "wikilogin.html";
                } else{
                  alert("メールアドレスを入力してください。");
                }
            }
        </script>
  </main>

</body>

</html>
